<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Groovy Movies</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/video.js"></script>
    <script>
        "use strict";
        var THEMOVIEDB_URL = "https://api.themoviedb.org/3/search/movie?api_key="
        var API_KEY = "883685de64b4c04801bcd597fc800e4a";
        var value;

        window.onload = init;

        function init() {
            document.querySelector("#search").onclick = getData;
        };

        // MY FUNCTIONS
        function getData() {
            // build up our URL string
            var url = THEMOVIEDB_URL;
            url += API_KEY;

            // get value of form field
            value = document.querySelector("#searchterm").value;

            // get rid of any leading and trailing spaces
            value = value.trim();

            // if there's no band to search then bail out of the function
            if (value.length < 1) return;

            document.querySelector("#dynamicContent").innerHTML = "<b>Searching for " + value + "</b>";

            // replace spaces the user typed in the middle of the term with %20
            // %20 is the hexadecimal value for a space
            value = encodeURI(value);

            // finally, add the artist name to the end of the string
            url += "&query=" + value;

            // call the web service, and download the file
            console.log("loading " + url);

            $("#content").fadeOut(1000);
            $.ajax({
                dataType: "jsonp",
                url: url,
                data: null,
                success: jsonLoaded
            });
        }

        function jsonLoaded(obj) {
            //console.log("obj = " + obj);
            //console.log("obj stringified = " + JSON.stringify(obj));

            // if there's an error, print a message and return
            if (obj.error) {
                var status = obj.status;
                var description = obj.description;
                document.querySelector("#dynamicContent").innerHTML = "<h3><b>Error!</b></h3>" + "<p><i>" + status + "</i><p>" + "<p><i>" + description + "</i><p>";
                $("#dynamicContent").fadeIn(500);
                return; // Bail out
            }

            // if there are no results, print a message and return
            if (obj.total_items == 0) {
                var status = "No results found";
                document.querySelector("#dynamicContent").innerHTML = "<p><i>" + status + "</i><p>" + "<p><i>";
                $("#dynamicContent").fadeIn(500);
                return; // Bail out
            }

            var allMovies = obj.results;
            var bigString = "<p><b>There are " + allMovies.length + " events for " + value + "</b></p>";
            bigString += "<hr />";

            for (var i = 0; i < allMovies.length; i++) {
                var initial = allMovies[i];

                var url = "https://api.themoviedb.org/3/movie/" + initial.id + "?api_key=" + API_KEY + "&append_to_response=credits";

                var request = new XMLHttpRequest();

                request.open('GET', url);

                request.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        var movieData = JSON.parse(this.responseText);

                        console.log(movieData.overview);
                        bigString += movieData.original_title + "<br>";
                        bigString += movieData.overview + "<br><br>";
                        document.querySelector("#dynamicContent").innerHTML = bigString;
                    }
                };

                request.send();

            }

            $("#dynamicContent").fadeIn(500);
        }
    </script>
    <style>

    </style>

</head>

<body>
     <div class="homepage-hero-module">
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth">
                <source src="../media/blurry-night.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="../media/blurry-night.mp4" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <div class="poster hidden">
                <img src="../media/blurry-night.jpg" alt="">
            </div>
        </div>
     </div>  

    
    <div class="container">
        <img class = "logo" src="../media/logo.png" alt="">
        <p>MOVIE STATISTICS AND INSIGHTS</p>
        <div class="searchbar">
            <input id="searchterm" type="text" size="20" maxlength="20">
            <button type="button" id="search">go</button>
        </div>
    </div>
    <h2>Results</h2>
        <div id="dynamicContent">
            <p>No data yet!</p>
        </div>



</body>

</html>
