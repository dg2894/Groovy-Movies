<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Groovy Movies</title>

    <!--css sheets -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!--scripts-->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="movie-container">
        <div class="homepage-hero-module">
            <div class="video-container">
                <div class="filter"></div>
                <video autoplay loop class="fillWidth">
                    <source src="../media/blurry-night.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                    <source src="../media/blurry-night.mp4" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
                </video>
                <div class="poster hidden">
                    <img src="../media/blurry-night.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <img class="logo" src="../media/logo.png" alt="">
        <p>MOVIE STATISTICS AND INSIGHTS</p>
        <div class="searchbar">
            <input id="searchterm" type="text" size="20" maxlength="20">
            <button type="button" id="search" href="#results">go</button>
        </div>
    </div>
    <div class="contain">
        <section id="results">
            <h2>Results</h2>
            <div id="dynamicContent">
                <p>No data yet!</p>
            </div>
            <svg id="fillgauge1"></svg>
        </section>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/video.js"></script>
    <script src="../js/d3.min.js" language="JavaScript"></script>
    <script src="../js/gauge.js" language="JavaScript"></script>
    <script src="../js/data.js"></script>

</body>

</html>
